<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=device-width">

    <title>{{ title }}</title>

    <link rel="stylesheet" href="/stylesheets/normalize.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link href='http://fonts.googleapis.com/css?family=Lora|Gravitas+One' rel='stylesheet' type='text/css'>
    {{{block "stylesheets"}}}

    <script src="/javascripts/zepto.js"></script>
    <script src="/javascripts/fx.js"></script>
    {{{block "scripts"}}}

  </head>
  <body>
    <div class="main-content">
      <!-- header -->
      <div class="main-head">
        <div><a href="/"><img src="/images/tres-round-bw.png"></a></div>
        {{#if logged_in}}
          <a href="/post">New Post</a> &ndash;
          <a href="/password">Change Password</a> &ndash;
          <a href="/footer">Edit Footer</a> &ndash;
          <a href="/logout">Logout</a>
        {{/if}}
      </div>

      <!-- flash -->
      <div class="flash">{{ message }}</div>

      <!-- content -->
      {{{body}}}

      <!-- footer -->
      <div class="main-foot">
        <a id="calendar-link" href="/calendar">Calendar</a>
        {{footer}}
      </div>
    </div>

    {{! Google anal-ytics (don't track editing pages) }}
    {{#unless logged_in}}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-50896728-1', 'treshenry.net');
      ga('send', 'pageview');
    </script>
    {{/unless}}
  </body>
</html>
